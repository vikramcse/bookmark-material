<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark Manager</title>
    <base href="/"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

</head>

<body class="ng-cloak" ng-app="bookmarkApp">
<div layout="column">
    <md-toolbar layout="row" ng-show="!showSearch">
        <div class="md-toolbar-tools">
            <a href="#/bookmarks">
                <h3>Bookmark Manager</h3>
            </a>
            <span flex></span>
            <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                <ng-md-icon icon="search"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-toolbar class="md-hue-1" ng-show="showSearch">
        <div class="md-toolbar-tools">
            <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                <ng-md-icon icon="arrow_back"></ng-md-icon>
            </md-button>
            <h3 flex="10">
                Back
            </h3>
            <md-input-container md-theme="input" flex>
                <label>&nbsp;</label>
                <input ng-model="vm.search" placeholder="enter search">
            </md-input-container>

            <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                <ng-md-icon icon="search"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-button class="md-fab md-fab-bottom-right" aria-label="Add" href="#/new">
        <ng-md-icon size="35" icon="add"></ng-md-icon>
    </md-button>
    <div flex class="container">
        <div ui-view></div>
    </div>
</div>
</body>

<!--library scripts-->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-aria/angular-aria.js"></script>
<script src="/bower_components/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="/bower_components/angular-material/angular-material.js"></script>
<script type="text/javascript" src="/bower_components/angular-messages/angular-messages.js"></script>
<script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>

<!--custom scripts-->
<script src="app.js"></script>
<script src="components/bookmarks/bookmarkListCtrl.js"></script>
<script src="components/bookmarks/bookmarkAddCtrl.js"></script>

<!-- Services -->
<script src="common/services/common.services.js"></script>
<script src="common/services/bookmarkResource.js"></script>
</html>
